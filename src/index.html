<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
      <nav class="header__menu">
        <a href="#menu" class="header__icon">
          <img src="./images/opener.svg" alt="open" class="header__icon-opener">
        </a>
        
        <a href="#" class="logo">
          <img 
          src="./images/Group 8.svg" 
          alt="logo" 
          class="logo__image"
        >
        </a>

        <ul class="list list--desktop">
          <li class="list__item">
            <a href="#shop" class="list__link">Shop</a>
          </li>
          <li class="list__item">
            <a href="#contact" class="list__link">Contact</a>
          </li>
          <li class="list__item">
            <a href="#about" class="list__link">About</a>
          </li>
        </ul>
        
        <a href="#basket" >
          <img 
            src="./images/basket.svg" 
            alt="basket"
            class="header__icon-basket"
          >
        </a>
      </nav>
        <div class="grid grid--desktop">
          <div class="grid__item grid__item--desktop-7-12 photo"></div>
            <div class="grid__item grid__item--desktop-2-6">
              <h1 class="header__title">
                Brand of eco-
                <br>
                cosmetics and magic 
                candles
              </h1>
              <p class="header__subtitle">
                20% of sales at a wild bird shelter
              </p>
            </div>
            <div class="grid__item grid__item--desktop-2-4">
              <a href="#shop" class="button">
                shop
              </a>
            </div>
          </div>

        </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <a href="#" class="menu__close">
          <img src="./images/close.svg" alt="close">
        </a>
        <div class="menu__content">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#shop" class="menu__link">Shop</a>
            </li>
            <li class="menu__item">
              <a href="#contact" class="menu__link">Contact</a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="about">
        <div class="container"></div>
      </section>
      <section class="shop">
        <div class="container"></div>
      </section>
      <section class="creators">
        <div class="container"></div>
      </section>
      <section class="ingredients">
        <div class="container"></div>
      </section>
      <section class="contact">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
